<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorial Histórico - Imprensa Oficial AP</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <script src="js/dados.js"></script>

    <style>
        /* CSS ESPECÍFICO VINTAGE - INTEGRADO PARA MANTER O TEMA */
        :root { 
            --vinho: #3d2b1f; --verde-velho: #4e6b54; 
            --papel: #f2e8d5; --borda: #c5b496;
            --sepia-escuro: #5d4037; --azul-institucional: #002b5c; 
        }
        
        body { 
            background-color: #d7ccc8; margin: 0; text-align: center; 
            font-family: 'Georgia', serif; 
            overflow-x: hidden;
        }

        .caixa-central { 
            width: 100%; max-width: 1200px; 
            display: block; margin: 0 auto;
            text-align: left; 
            background-color: var(--papel); border: 1px solid var(--borda); 
            box-shadow: 0 0 50px rgba(0,0,0,0.3); 
            min-height: 100vh;
        }
        
        .espaco-banner-topo { 
            height: 350px; 
            background: url('img/banner-vintage-topo.png') no-repeat center; 
            background-size: cover; 
            border-bottom: 5px double var(--vinho); 
        }
        
        .navbar-vintage { background-color: var(--vinho); padding: 10px; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .nav-link-v { 
            color: var(--papel) !important; font-weight: bold; 
            padding: 10px 20px; text-transform: uppercase; 
            font-size: 0.9rem; text-decoration: none; 
            border: 1px solid transparent; transition: 0.3s;
        }
        .nav-link-v:hover { border-color: var(--papel); background: rgba(255,255,255,0.05); }
        
        .conteudo-principal { padding: 40px; }
        
        .grid-anos { 
            display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; 
            background: rgba(61, 43, 31, 0.05); padding: 20px; 
            border: 1px solid var(--borda); margin-bottom: 40px; 
        }
        
        .btn-ano-v { 
            min-width: 60px; background: white; border: 1px solid var(--vinho); 
            font-weight: bold; cursor: pointer; padding: 8px; font-size: 0.9rem; 
            transition: 0.3s; font-family: 'Georgia', serif;
        }
        .btn-ano-v.active { background: var(--vinho); color: var(--papel); }
        .btn-ano-v:hover { background: #d7ccc8; }

        .container-tabela-v { 
            border: 2px solid var(--vinho); border-radius: 4px; 
            background: white; padding: 20px; 
            box-shadow: 5px 5px 0px rgba(61, 43, 31, 0.2);
        }
        
        .header-verde-v { 
            background-color: var(--verde-velho); color: white; 
            padding: 15px; display: flex; align-items: center; margin-bottom: 25px; 
            border-bottom: 3px solid var(--vinho);
        }
        
        .nav-meses-v { 
            display: flex; justify-content: space-between; 
            border-bottom: 2px solid var(--borda); margin-bottom: 25px; 
            overflow-x: auto; white-space: nowrap; padding-bottom: 5px;
        }
        
        .mes-v { 
            text-decoration: none; color: var(--vinho); font-weight: 900; 
            padding: 8px 12px; cursor: pointer; font-size: 0.9rem; 
            border-bottom: 3px solid transparent; 
        }
        .mes-v.active { color: var(--verde-velho); border-bottom: 3px solid var(--verde-velho); }
        
        .btn-lupa-v { 
            background-color: var(--sepia-escuro); color: var(--papel); 
            border-radius: 4px; padding: 5px 20px; text-decoration: none; 
            display: inline-block; font-size: 1rem; transition: 0.2s;
            border: 1px solid #3e2723;
        }
        .btn-lupa-v:hover { background-color: #3e2723; color: white; transform: scale(1.05); }

        .rodape-oficial {
            width: 100%; background-color: #ffffff;
            border-top: 5px solid var(--azul-institucional); 
            text-align: center; padding: 20px;
        }
        .img-rodape { max-width: 100%; height: auto; max-height: 120px; display: inline-block; }

        @media (max-width: 768px) {
            .espaco-banner-topo { height: 180px; }
            .conteudo-principal { padding: 20px; }
            .nav-link-v { font-size: 0.8rem; padding: 8px 10px; width: 100%; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        }
    </style>
</head>
<body>
    <div class="caixa-central">
        <div class="espaco-banner-topo"></div>
        
        <nav class="navbar-vintage">
            <a href="index.html" class="nav-link-v">Início</a>
            <a href="acervo.html" class="nav-link-v">Acervo Moderno</a>
            <a href="noticias.html" class="nav-link-v">Notícias</a>
        </nav>

        <main class="conteudo-principal">
            <div class="grid-anos" id="containerAnos"></div>

            <div class="container-tabela-v">
                <div class="header-verde-v">
                    <i class="bi bi-journal-richtext fs-2 me-3"></i>
                    <h5 class="m-0 fw-bold">Jornais Históricos: <span id="txtAno">1945</span></h5>
                </div>

                <div class="nav-meses-v" id="containerMeses"></div>

                <div class="table-responsive">
                    <table class="table table-hover align-middle" style="font-family: 'Courier New', monospace;">
                        <thead>
                            <tr style="border-bottom: 2px solid var(--vinho);">
                                <th class="ps-4">EDIÇÃO</th>
                                <th>DATA</th>
                                <th class="text-center">LER</th>
                            </tr>
                        </thead>
                        <tbody id="corpoTabela"></tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer class="rodape-oficial">
            <img src="img/banner-governo-rodape.png" alt="Governo do Estado do Amapá" class="img-rodape">
        </footer>
    </div>

    <script>
        const mesesNomes = ["JAN", "FEV", "MAR", "ABR", "MAI", "JUN", "JUL", "AGO", "SET", "OUT", "NOV", "DEZ"];
        let anoSel = 1945, mesSel = "MAR";

        function renderizar() {
            if(typeof baseDeDados === 'undefined') {
                document.getElementById('containerAnos').innerHTML = "Erro ao carregar dados.";
                return;
            }

            const contAnos = document.getElementById('containerAnos');
            contAnos.innerHTML = '';
            for(let i=1945; i<=1974; i++) {
                let btn = document.createElement('button');
                btn.className = `btn-ano-v ${i === anoSel ? 'active' : ''}`;
                btn.innerText = i;
                btn.onclick = () => { 
                    anoSel = i; 
                    mesSel = "JAN";
                    if(i===1945) mesSel = "MAR";
                    document.getElementById('txtAno').innerText = i; 
                    renderizar(); 
                };
                contAnos.appendChild(btn);
            }

            const contMeses = document.getElementById('containerMeses');
            contMeses.innerHTML = mesesNomes.map(m => `
                <a class="mes-v ${m === mesSel ? 'active' : ''}" onclick="mesSel='${m}'; renderizar()">${m}</a>
            `).join('');

            const corpo = document.getElementById('corpoTabela');
            const filtrados = baseDeDados.filter(i => {
                const parts = i.data.split('/');
                if(parts.length < 2) return false;
                const mesIdx = parseInt(parts[1]) - 1;
                return i.ano === anoSel && mesesNomes[mesIdx] === mesSel;
            });

            if (filtrados.length > 0) {
                corpo.innerHTML = filtrados.map(i => `
                    <tr>
                        <td class="ps-4 fw-bold text-uppercase" style="color: var(--vinho)">${i.edicao}</td>
                        <td>${i.data}</td>
                        <td class="text-center">
                            <a href="${i.link}" target="_blank" class="btn-lupa-v">
                                <i class="bi bi-search"></i>
                            </a>
                        </td>
                    </tr>
                `).join('');
            } else {
                corpo.innerHTML = `<tr><td colspan="3" class="text-center p-5 text-muted italic">Nenhum registro encontrado.</td></tr>`;
            }
        }
        renderizar();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
