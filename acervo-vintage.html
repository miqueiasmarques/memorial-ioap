<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorial Histórico - Imprensa Oficial AP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <script src="dados.js"></script>

    <style>
        html { overflow-y: scroll; }
        :root { 
            --vinho: #3d2b1f; 
            --verde-velho: #4e6b54; 
            --papel: #f2e8d5; 
            --borda: #c5b496;
            --sepia-escuro: #5d4037; 
            --azul-institucional: #002b5c; 
        }
        
        body { 
            background-color: #d7ccc8; 
            margin: 0; text-align: center; 
            font-family: 'Georgia', serif; 
        }

        .caixa-central { 
            width: 1200px; 
            display: inline-block; 
            text-align: left; 
            background-color: var(--papel); 
            border: 1px solid var(--borda); 
            box-shadow: 0 0 50px rgba(0,0,0,0.3); 
        }
        
        .espaco-banner-topo { 
            height: 350px; 
            background: url('img/banner-vintage-topo.png') no-repeat center; 
            background-size: contain; 
            border-bottom: 5px double var(--vinho); 
        }
        
        .navbar-vintage { background-color: var(--vinho); }
        .nav-link-v { 
            color: var(--papel) !important; 
            font-weight: bold; 
            padding: 15px 25px !important; 
            text-transform: uppercase; 
            font-size: 0.8rem; 
            text-decoration: none;
            display: inline-block;
        }
        .nav-link-v:hover { background: rgba(255,255,255,0.1); }
        
        .conteudo-principal { padding: 50px; }
        
        .grid-anos { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 8px; 
            justify-content: center; 
            background: rgba(0,0,0,0.05); 
            padding: 30px; 
            border: 1px solid var(--borda); 
            margin-bottom: 40px; 
        }
        
        .btn-ano-v { 
            min-width: 65px; 
            background: white; 
            border: 1px solid var(--vinho); 
            font-weight: bold; 
            cursor: pointer; 
            padding: 6px; 
            font-size: 0.85rem; 
            transition: 0.3s; 
        }
        .btn-ano-v.active { background: var(--vinho); color: white; }
        .btn-ano-v:hover { background: #eee; }

        .container-tabela-v { 
            border: 2px solid var(--vinho); 
            border-radius: 12px; 
            background: white; 
            padding: 25px; 
        }
        
        .header-verde-v { 
            background-color: var(--verde-velho); 
            color: white; 
            padding: 15px; 
            border-radius: 6px; 
            display: flex; 
            align-items: center; 
            margin-bottom: 25px; 
        }
        
        .nav-meses-v { 
            display: flex; 
            justify-content: space-between; 
            border-bottom: 2px solid var(--borda); 
            margin-bottom: 25px; 
        }
        
        .mes-v { 
            text-decoration: none; 
            color: #444; 
            font-weight: 900; 
            padding: 8px; 
            cursor: pointer; 
            font-size: 0.9rem; 
            border-bottom: 4px solid transparent; 
        }
        .mes-v.active { 
            color: var(--verde-velho); 
            border-bottom: 4px solid var(--verde-velho); 
        }
        
        .btn-lupa-v { 
            background-color: var(--sepia-escuro); 
            color: var(--papel); 
            border-radius: 4px; 
            padding: 8px 30px; 
            text-decoration: none; 
            display: inline-block; 
            font-size: 1.1rem;
            transition: 0.2s;
            border: 1px solid #3e2723;
        }
        .btn-lupa-v:hover { 
            background-color: #3e2723; 
            color: white; 
            transform: scale(1.05);
        }

        /* RODAPÉ INSTITUCIONAL (LINHA AZUL) */
        .rodape-oficial {
            width: 1200px;
            background-color: #ffffff;
            border-top: 5px solid var(--azul-institucional); 
            box-shadow: 0 -3px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .img-rodape {
            width: 1200px;
            height: 150px;
            display: block;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="caixa-central">
        <div class="espaco-banner-topo"></div>
        
        <nav class="navbar-vintage">
            <a href="index.html" class="nav-link-v">Início</a>
            <a href="acervo.html" class="nav-link-v">Acervo Moderno</a>
            </nav>

        <main class="conteudo-principal">
            <div class="grid-anos" id="containerAnos"></div>

            <div class="container-tabela-v">
                <div class="header-verde-v">
                    <i class="bi bi-journal-richtext fs-2 me-3"></i>
                    <h5 class="m-0 fw-bold">Jornais Históricos: <span id="txtAno">1945</span></h5>
                </div>

                <div class="nav-meses-v" id="containerMeses"></div>

                <table class="table table-hover align-middle">
                    <thead>
                        <tr style="border-bottom: 2px solid var(--vinho);">
                            <th class="ps-4">EDIÇÃO</th>
                            <th>DATA DA EDIÇÃO</th>
                            <th class="text-center">PESQUISAR</th>
                        </tr>
                    </thead>
                    <tbody id="corpoTabela">
                    </tbody>
                </table>
            </div>
        </main>

        <footer class="rodape-oficial">
            <img src="img/banner-governo-rodape.png" alt="Governo do Estado do Amapá" class="img-rodape">
        </footer>
    </div>

    <script>
        const mesesNomes = ["JAN", "FEV", "MAR", "ABR", "MAI", "JUN", "JUL", "AGO", "SET", "OUT", "NOV", "DEZ"];
        let anoSel = 1945, mesSel = "MAR";

        function renderizar() {
            const contAnos = document.getElementById('containerAnos');
            contAnos.innerHTML = '';
            for(let i=1945; i<=1974; i++) {
                let btn = document.createElement('button');
                btn.className = `btn-ano-v ${i === anoSel ? 'active' : ''}`;
                btn.innerText = i;
                btn.onclick = () => { 
                    anoSel = i; 
                    document.getElementById('txtAno').innerText = i; 
                    renderizar(); 
                };
                contAnos.appendChild(btn);
            }

            const contMeses = document.getElementById('containerMeses');
            contMeses.innerHTML = mesesNomes.map(m => `
                <a class="mes-v ${m === mesSel ? 'active' : ''}" onclick="mesSel='${m}'; renderizar()">${m}</a>
            `).join('');

            const corpo = document.getElementById('corpoTabela');
            const filtrados = baseDeDados.filter(i => {
                const mesIdx = parseInt(i.data.split('/')[1]) - 1;
                return i.ano === anoSel && mesesNomes[mesIdx] === mesSel;
            });

            if (filtrados.length > 0) {
                corpo.innerHTML = filtrados.map(i => `
                    <tr>
                        <td class="ps-4 fw-bold text-uppercase" style="color: var(--vinho)">${i.edicao}</td>
                        <td>${i.data}</td>
                        <td class="text-center">
                            <a href="${i.link}" target="_blank" class="btn-lupa-v">
                                <i class="bi bi-search"></i>
                            </a>
                        </td>
                    </tr>
                `).join('');
            } else {
                corpo.innerHTML = `<tr><td colspan="3" class="text-center p-5 text-muted italic">Nenhum registro encontrado para este período.</td></tr>`;
            }
        }
        renderizar();
    </script>
</body>
</html>
