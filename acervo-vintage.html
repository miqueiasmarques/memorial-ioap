<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorial Histórico Vintage - IOAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <script src="dados.js"></script>

    <style>
        :root { --azul: #002b5c; --ouro: #c5a059; --fundo: #f2f4f5; }
        body { background-color: var(--fundo); margin: 0; padding: 0; text-align: center; }

        .caixa-central { 
            width: 100%; 
            max-width: 1200px; 
            display: inline-block; 
            text-align: left; 
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }

        .navbar-gov { background-color: var(--azul); border-bottom: 4px solid var(--ouro); }
        .nav-link { color: white !important; font-weight: 600; padding: 15px 20px !important; text-transform: uppercase; font-size: 0.8rem; }

        .topo-vintage {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('img/banner-vintage-bg.png');
            background-size: cover;
            padding: 60px 20px;
            color: white;
            text-align: center;
        }

        .container-acervo { padding: 40px 20px; }
        
        /* Estilo dos Cards de Jornal Antigo */
        .card-vintage {
            border: none;
            transition: 0.3s;
            background: #fffdf5; /* Tom de papel antigo */
            border: 1px solid #e0dcc5;
            height: 100%;
        }
        .card-vintage:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .capa-jornal { height: 300px; object-fit: cover; border-bottom: 2px solid var(--ouro); }
        
        .btn-vintage {
            background-color: var(--azul);
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-weight: bold;
        }
        .btn-vintage:hover { background-color: var(--ouro); }

        /* Responsividade para Celular */
        @media (max-width: 768px) {
            .nav-link { font-size: 0.7rem; padding: 10px !important; }
            .topo-vintage h1 { font-size: 1.5rem; }
            .capa-jornal { height: 250px; }
        }
    </style>
</head>
<body>
    <div class="caixa-central">
        <nav class="navbar-gov">
            <div class="d-flex flex-wrap">
                <a class="nav-link" href="index.html">Início</a>
                <a class="nav-link" href="noticias.html">Notícias</a>
                <a class="nav-link" href="acervo.html">Acervo Moderno</a>
            </div>
        </nav>

        <header class="topo-vintage">
            <h1 class="display-5 fw-bold">MEMORIAL HISTÓRICO VINTAGE</h1>
            <p class="lead">Explore as edições históricas do Diário Oficial (1945 - 1974)</p>
        </header>

        <main class="container-acervo">
            <div class="row g-4" id="listaVintage">
                </div>
        </main>

        <footer class="p-4 text-center border-top">
            <img src="img/banner-governo-rodape.png" style="max-width: 100%; height: auto;">
        </footer>
    </div>

    <script>
        const lista = document.getElementById('listaVintage');
        
        // Filtra apenas jornais antigos (exemplo: id > 100 ou por categoria no seu dados.js)
        const jornaisVintage = dadosJornais.filter(j => j.categoria === 'vintage');

        lista.innerHTML = jornaisVintage.map(j => `
            <div class="col-6 col-md-3">
                <div class="card card-vintage">
                    <img src="${j.capa}" class="card-img-top capa-jornal" alt="Capa de ${j.data}">
                    <div class="card-body text-center">
                        <h6 class="fw-bold mb-1">${j.data}</h6>
                        <small class="text-muted d-block mb-3">Edição Nº ${j.numero}</small>
                        <a href="${j.pdf}" target="_blank" class="btn btn-vintage btn-sm">
                            <i class="bi bi-file-earmark-pdf"></i> ACESSAR
                        </a>
                    </div>
                </div>
            </div>
        `).join('');
    </script>
</body>
</html>
