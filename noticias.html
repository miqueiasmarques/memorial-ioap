<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Notícias - Imprensa Oficial AP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="noticias.js"></script>
    <style>
        :root { --azul: #002b5c; --ouro: #c5a059; --fundo: #f2f4f5; }
        body { background-color: var(--fundo); margin: 0; text-align: center; font-family: 'Segoe UI', sans-serif; }
        .caixa-central { width: 1200px; display: inline-block; text-align: left; background: white; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .navbar-gov { background-color: var(--azul); border-bottom: 4px solid var(--ouro); }
        .nav-link { color: white !important; font-weight: 600; padding: 15px 25px !important; text-transform: uppercase; font-size: 0.85rem; text-decoration: none; }
        .conteudo-noticias { padding: 50px; }
        .titulo-secao { color: var(--azul); font-weight: 800; border-left: 6px solid var(--ouro); padding-left: 15px; margin-bottom: 40px; }
        
        /* Ajuste das fotos */
        .foto-principal { width: 100%; height: 350px; object-fit: cover; border-radius: 8px; margin-bottom: 10px; }
        .foto-secundaria { width: 100%; height: 170px; object-fit: cover; border-radius: 8px; }
        
        .rodape-oficial { width: 1200px; border-top: 5px solid var(--azul); text-align: center; background: white; }
        .img-rodape { width: 1200px; height: 150px; object-fit: contain; }
    </style>
</head>
<body>
    <div class="caixa-central">
        <nav class="navbar-gov">
            <div class="d-flex">
                <a class="nav-link" href="index.html">Início</a>
                <a class="nav-link" href="acervo.html">Acervo Moderno</a>
                <a class="nav-link" href="acervo-vintage.html">Memorial Vintage</a>
            </div>
        </nav>

        <main class="conteudo-noticias">
            <h2 class="titulo-secao">NOTÍCIAS INSTITUCIONAIS</h2>
            <div id="containerNoticias"></div>
        </main>

        <footer class="rodape-oficial">
            <img src="img/banner-governo-rodape.png" class="img-rodape">
        </footer>
    </div>

    <script>
        const container = document.getElementById('containerNoticias');
        container.innerHTML = baseNoticias.map(n => `
            <div class="row g-4 mb-5 align-items-start">
                <div class="col-md-6">
                    <img src="${n.imagens[0]}" class="foto-principal shadow-sm">
                    <div class="row g-2">
                        <div class="col-6"><img src="${n.imagens[1]}" class="foto-secundaria shadow-sm"></div>
                        <div class="col-6"><img src="${n.imagens[2]}" class="foto-secundaria shadow-sm"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="ps-3">
                        <small class="text-muted fw-bold"><i class="bi bi-calendar3"></i> ${n.data}</small>
                        <h2 class="fw-bold mt-2" style="color:var(--azul)">${n.titulo}</h2>
                        <p class="text-secondary mt-3" style="font-size: 1.15rem; line-height: 1.7; text-align: justify;">
                            ${n.texto}
                        </p>
                        <div class="mt-4 p-3 bg-light border-start border-4 border-warning">
                            <strong>Serviço:</strong> A exposição está montada próxima à Central de Informações da 53ª Expofeira e ficará aberta até 8 de setembro, das 17h às 23h.
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
    </script>
</body>
</html>
