<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias - Imprensa Oficial AP</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- CSS Externo -->
    <link rel="stylesheet" href="css/estilo.css">
    
    <!-- Script Dados -->
    <script src="js/noticias.js"></script>
    
    <style>
        .foto-principal { width: 100%; height: 350px; object-fit: cover; border-radius: 8px; margin-bottom: 10px; }
        .foto-secundaria { width: 100%; height: 170px; object-fit: cover; border-radius: 8px; }
        @media (max-width: 768px) {
            .foto-principal { height: 250px; }
            .foto-secundaria { height: 120px; }
        }
    </style>
</head>
<body>
    <div class="caixa-central">
        <div class="topo-banner"></div>
        
        <!-- MENU COM BOTÃO MOBILE -->
        <nav class="navbar-gov">
            <!-- Botão Hambúrguer -->
            <button class="btn-menu-mobile" onclick="toggleMenu()">
                <i class="bi bi-list"></i> MENU DE NAVEGAÇÃO
            </button>

            <ul class="menu-lista" id="menuPrincipal">
                <li><a class="nav-link" href="index.html">Início</a></li>
                <!-- Destaque na página atual -->
                <li><a class="nav-link" href="noticias.html" style="background: rgba(255,255,255,0.1);">Notícias</a></li>
                <li><a class="nav-link" href="acervo.html">Acervo Histórico</a></li>
                <li style="margin-left: auto;"><a class="nav-link" href="#"><i class="bi bi-search"></i> BUSCAR</a></li>
            </ul>
        </nav>

        <main class="conteudo-noticias">
            <h2 class="titulo-secao">NOTÍCIAS INSTITUCIONAIS</h2>
            <div id="containerNoticias">
                <div class="text-center"><div class="spinner-border text-primary"></div></div>
            </div>
        </main>

        <footer class="rodape-oficial">
            <img src="img/banner-governo-rodape.png" alt="Governo do Amapá" class="img-rodape">
        </footer>
    </div>

    <!-- SCRIPTS -->
    <script>
        // Função para abrir/fechar o menu no celular
        function toggleMenu() {
            document.getElementById('menuPrincipal').classList.toggle('ativo');
        }

        const container = document.getElementById('containerNoticias');
        if(typeof baseNoticias !== 'undefined' && baseNoticias.length > 0) {
            container.innerHTML = baseNoticias.map(n => `
                <div class="row g-4 mb-5 align-items-start border-bottom pb-4">
                    <div class="col-md-6">
                        <img src="${n.imagens[0]}" class="foto-principal shadow-sm" alt="Foto principal">
                        ${n.imagens.length > 1 ? `
                        <div class="row g-2">
                            <div class="col-6"><img src="${n.imagens[1]}" class="foto-secundaria shadow-sm"></div>
                            ${n.imagens[2] ? `<div class="col-6"><img src="${n.imagens[2]}" class="foto-secundaria shadow-sm"></div>` : ''}
                        </div>` : ''}
                    </div>
                    <div class="col-md-6">
                        <div class="ps-md-3">
                            <small class="text-muted fw-bold"><i class="bi bi-calendar3"></i> ${n.data}</small>
                            <h2 class="fw-bold mt-2 mb-3" style="color:var(--azul)">${n.titulo}</h2>
                            <p class="text-secondary" style="font-size: 1.1rem; line-height: 1.6; text-align: justify;">${n.texto}</p>
                            <div class="mt-3 p-3 bg-light border-start border-4 border-warning">
                                <strong><i class="bi bi-info-circle"></i> Resumo:</strong> ${n.resumo}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        } else {
            container.innerHTML = '<div class="alert alert-info">Não há notícias cadastradas no momento.</div>';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
