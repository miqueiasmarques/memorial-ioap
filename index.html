<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprensa Oficial - Amapá</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <script src="noticias.js"></script>

    <style>
        :root { --azul: #002b5c; --ouro: #c5a059; --fundo: #f2f4f5; }
        body { background-color: var(--fundo); margin: 0; padding: 0; text-align: center; }

        /* CORREÇÃO PARA CELULAR: Deixa de ser fixo em 1200px */
        .caixa-central { 
            width: 100%; 
            max-width: 1200px; 
            display: inline-block; 
            text-align: left; 
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            overflow: hidden; /* Evita que itens vazem para o lado */
        }

        /* Ajuste dos Banners para serem responsivos */
        .topo-container { background-color: white; width: 100%; }
        .topo-banner { 
            width: 100%; 
            height: auto; 
            aspect-ratio: 1200 / 300; /* Mantém a proporção do banner */
            background: url('img/banner-topo.png') no-repeat center; 
            background-size: contain;
        }

        .navbar-gov { background-color: var(--azul); border-bottom: 4px solid var(--ouro); width: 100%; }
        .menu-lista { display: flex; flex-wrap: wrap; list-style: none; margin: 0; padding: 0; }
        .nav-link { color: white !important; font-weight: 600; padding: 12px 20px !important; text-transform: uppercase; font-size: 0.8rem; text-decoration: none; }

        .banner-id { 
            width: 100%; 
            height: auto;
            aspect-ratio: 1200 / 100;
            background: url('img/banner-id.png') no-repeat center; 
            background-size: 100% 100%;
        }

        /* Estilo da Notícia da Expofeira na Home */
        .secao-noticias-home { padding: 30px 15px; background-color: white; }
        .titulo-home { color: var(--azul); font-weight: 800; margin-bottom: 25px; border-left: 5px solid var(--ouro); padding-left: 15px; }
        
        .card-noticia-home { border: none; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
        .img-noticia-home { height: 250px; width: 100%; object-fit: cover; }

        .rodape-oficial { width: 100%; border-top: 5px solid var(--azul); background: white; }
        .img-rodape { width: 100%; height: auto; display: block; object-fit: contain; }

        /* Ajustes para telas bem pequenas (Celulares) */
        @media (max-width: 768px) {
            .nav-link { padding: 10px 15px !important; font-size: 0.75rem; width: 100%; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
            .img-noticia-home { height: 200px; }
            .titulo-home { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="caixa-central">
        <div class="topo-container"><div class="topo-banner"></div></div>
        
        <nav class="navbar-gov">
            <ul class="menu-lista">
                <li><a class="nav-link" href="index.html">Início</a></li>
                <li><a class="nav-link" href="noticias.html">Notícias</a></li> 
                <li><a class="nav-link" href="acervo.html">Acervo Moderno</a></li>
                <li><a class="nav-link" href="acervo-vintage.html">Memorial Vintage</a></li>
            </ul>
        </nav>

        <div class="banner-id"></div>

        <div class="secao-noticias-home">
            <h4 class="titulo-home">DESTAQUES DO PORTAL</h4>
            <div id="feedNoticias"></div>
            <div class="text-center mt-4">
                <a href="noticias.html" class="btn btn-outline-primary fw-bold px-4">VER TODAS AS NOTÍCIAS</a>
            </div>
        </div>

        <footer class="rodape-oficial">
            <img src="img/banner-governo-rodape.png" class="img-rodape">
        </footer>
    </div>

    <script>
        const feed = document.getElementById('feedNoticias');
        // Puxa a notícia da Expofeira do seu noticias.js
        feed.innerHTML = baseNoticias.map(n => `
            <div class="card card-noticia-home">
                <div class="row g-0 align-items-center">
                    <div class="col-md-5">
                        <img src="${n.imagens[0]}" class="img-fluid img-noticia-home" alt="Destaque">
                    </div>
                    <div class="col-md-7">
                        <div class="card-body p-4">
                            <small class="text-muted fw-bold"><i class="bi bi-calendar3"></i> ${n.data}</small>
                            <h3 class="fw-bold mt-2" style="color:var(--azul)">${n.titulo}</h3>
                            <p class="text-secondary mb-3">${n.resumo}</p>
                            <a href="noticias.html" class="btn btn-link p-0 fw-bold text-decoration-none" style="color:var(--azul)">
                                Ler notícia completa <i class="bi bi-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
    </script>
</body>
</html>
