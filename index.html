<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprensa Oficial - Amapá</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <script src="noticias.js"></script>

    <style>
        html { overflow-y: scroll; }
        :root { --azul: #002b5c; --ouro: #c5a059; --fundo: #f2f4f5; }
        body { background-color: var(--fundo); margin: 0; padding: 0; text-align: center; }

        .caixa-central { 
    width: 100%; 
    max-width: 1200px; /* No PC continua com 1200px */
    display: inline-block; 
    text-align: left; 
    background-color: white;
    box-shadow: 0 0 20px rgba(0,0,0,0.05);
}

/* Garanta que as imagens de topo e rodapé também se ajustem */
.topo-banner, .banner-id, .img-rodape {
    width: 100% !important;
    height: auto !important;
    min-height: 100px; /* Ajuste conforme necessário */
    background-size: cover;
        }

        .navbar-gov { background-color: var(--azul); border-bottom: 4px solid var(--ouro); width: 1200px; }
        .menu-lista { display: flex; list-style: none; margin: 0; padding: 0; }
        .nav-link { color: white !important; font-weight: 600; padding: 15px 25px !important; text-transform: uppercase; font-size: 0.85rem; text-decoration: none; }
        .nav-link:hover { background: rgba(255,255,255,0.1); }

        .banner-id { 
            width: 1200px; height: 100px; background: url('img/banner-id.png') no-repeat center; 
            background-size: 100% 100%; margin-top: -1px;
        }

        /* SEÇÃO DE NOTÍCIAS (Destaque Principal agora) */
        .secao-noticias-home { padding: 50px 40px; background-color: white; }
        .titulo-home { color: var(--azul); font-weight: 800; margin-bottom: 30px; border-left: 5px solid var(--ouro); padding-left: 15px; }
        
        .card-noticia-home { border: none; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.08); background: white; }
        .img-noticia-home { height: 250px; width: 100%; object-fit: cover; }
        .btn-leia-mais { color: var(--azul); font-weight: 700; text-decoration: none; font-size: 0.95rem; }
        .btn-leia-mais:hover { color: var(--ouro); }

        .rodape-oficial {
            width: 1200px; background-color: #ffffff;
            border-top: 5px solid var(--azul); text-align: center;
        }
        .img-rodape { width: 1200px; height: 150px; display: block; object-fit: contain; }
    </style>
</head>
<body>
    <div class="caixa-central">
        <div class="topo-container"><div class="topo-banner"></div></div>
        
        <nav class="navbar-gov">
            <ul class="menu-lista">
                <li><a class="nav-link" href="index.html">Início</a></li>
                <li><a class="nav-link" href="noticias.html">Notícias</a></li> 
                <li><a class="nav-link" href="acervo.html">Acervo Moderno</a></li>
                <li><a class="nav-link" href="acervo-vintage.html">Memorial Vintage</a></li>
                <li style="margin-left: auto;"><a class="nav-link" href="#"><i class="bi bi-search"></i> BUSCAR</a></li>
            </ul>
        </nav>

        <div class="banner-id"></div>

        <div class="secao-noticias-home">
            <h4 class="titulo-home">DESTAQUES DO PORTAL</h4>
            <div id="feedNoticias">
                </div>
            <div class="text-center mt-5">
                <a href="noticias.html" class="btn btn-outline-primary fw-bold px-5 py-2">VER TODAS AS NOTÍCIAS</a>
            </div>
        </div>

        <footer class="rodape-oficial">
            <img src="img/banner-governo-rodape.png" alt="Governo" class="img-rodape">
        </footer>
    </div>

    <script>
        // Lógica para mostrar a notícia da Expofeira na Home
        const feed = document.getElementById('feedNoticias');
        
        feed.innerHTML = baseNoticias.map(n => `
            <div class="card card-noticia-home">
                <div class="row g-0 align-items-center">
                    <div class="col-md-5">
                        <img src="${n.imagens[0]}" class="img-fluid img-noticia-home" alt="Destaque">
                    </div>
                    <div class="col-md-7">
                        <div class="card-body p-4 ps-5">
                            <small class="text-muted fw-bold text-uppercase"><i class="bi bi-calendar3"></i> ${n.data}</small>
                            <h2 class="card-title fw-bold mt-2 mb-3" style="color:var(--azul); font-size: 1.8rem;">${n.titulo}</h2>
                            <p class="card-text text-secondary mb-4" style="font-size: 1.1rem; line-height: 1.6;">${n.resumo}</p>
                            <a href="noticias.html" class="btn-leia-mais">Saiba mais sobre a exposição <i class="bi bi-arrow-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
    </script>
</body>

</html>
