<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referências - NIO</title>
    
    <link rel="shortcut icon" href="img/favicon1.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .navbar-top { background-color: #002b5c; color: white; padding: 12px 20px; }
        
        /* MENU PADRONIZADO */
        .nav-link-custom { color: rgba(255,255,255,0.7); text-decoration: none; font-weight: 500; padding: 5px 10px; transition: 0.3s; }
        .nav-link-custom:hover { color: white; }
        .nav-link-custom.active { color: white; font-weight: 700; border-bottom: 2px solid #ffc107; }

        @media (min-width: 993px) {
            .navbar-menu-center { position: absolute; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; }
        }
        @media (max-width: 992px) {
            .navbar-menu-center { display: flex; gap: 15px; font-size: 0.9rem; margin-top: 5px; width: 100%; justify-content: center; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; }
            .navbar-container { flex-wrap: wrap; }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-top shadow-sm sticky-top">
        <div class="container-fluid navbar-container d-flex justify-content-between align-items-center position-relative">
            <span class="navbar-brand text-white fw-bold fs-6"><i class="bi bi-shield-lock-fill"></i> NIO INTERNO</span>
            
            <div class="navbar-menu-center">
                <a class="nav-link-custom" href="painel.html">Pedidos</a>
                <a class="nav-link-custom active" href="referencias.html">Referências</a>
                <a class="nav-link-custom" href="relatorios.html">Relatórios</a>
            </div>

            <div class="d-flex align-items-center">
                <span class="me-2 text-white small d-none d-sm-inline">Olá, <strong id="nomeUsuario">...</strong></span>
                <button onclick="sair()" class="btn btn-sm btn-outline-light"><i class="bi bi-box-arrow-right"></i> Sair</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                <h5 class="fw-bold text-primary mb-0"><i class="bi bi-book-half"></i> Guia de Referências</h5>
                <span class="badge bg-secondary" id="totalReg">0</span>
            </div>
            <div class="card-body">
                
                <div class="input-group mb-4 shadow-sm">
                    <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
                    <input type="text" id="inputBusca" class="form-control form-control-lg border-start-0" placeholder="Digite o ano, órgão ou assunto..." onkeyup="filtrarReferencias()">
                </div>

                <div class="table-responsive">
                    <table class="table table-striped align-middle table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th style="width: 25%;">Organização</th>
                                <th style="width: 15%;">Data</th>
                                <th>Descrição</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaReferencias">
                            <tr><td colspan="3" class="text-center p-5"><div class="spinner-border text-primary"></div><br>Carregando...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const URL_API = 'https://script.google.com/macros/s/AKfycbwwEI9F6LFkqOqeoF4kKyARouJo-59C-34xhTWfL1bDD538muTldssosywD2G2CYyOpfA/exec';
        let dadosGlobais = [];
        const usuarioLogado = localStorage.getItem('nio_usuario');
        if (!usuarioLogado) window.location.href = 'login.html';
        document.getElementById('nomeUsuario').innerText = usuarioLogado;
        function sair() { localStorage.clear(); window.location.href = 'login.html'; }

        async function carregarReferencias() {
            try {
                const response = await fetch(URL_API + '?acao=listar_referencias');
                const data = await response.json();
                if (data.result === 'success') {
                    dadosGlobais = data.referencias;
                    document.getElementById('totalReg').innerText = dadosGlobais.length + ' registros';
                    renderizarTabela(dadosGlobais.slice(0, 50)); 
                } else {
                    document.getElementById('tabelaReferencias').innerHTML = '<tr><td colspan="3" class="text-center">Aba Referencias não encontrada na planilha.</td></tr>';
                }
            } catch (error) {
                console.error(error);
                document.getElementById('tabelaReferencias').innerHTML = '<tr><td colspan="3" class="text-danger text-center">Erro de conexão.</td></tr>';
            }
        }

        function filtrarReferencias() {
            const termo = document.getElementById('inputBusca').value.toLowerCase();
            if(termo.length < 2) { renderizarTabela(dadosGlobais.slice(0, 50)); return; }

            const filtrados = dadosGlobais.filter(r => {
                return String(r[0]).toLowerCase().includes(termo) || String(r[1]).toLowerCase().includes(termo) || String(r[2]).toLowerCase().includes(termo);
            });
            renderizarTabela(filtrados.slice(0, 100));
        }

        function renderizarTabela(lista) {
            const tbody = document.getElementById('tabelaReferencias');
            tbody.innerHTML = '';
            if(lista.length === 0) { tbody.innerHTML = '<tr><td colspan="3" class="text-center text-muted">Nenhum registro.</td></tr>'; return; }

            lista.forEach(r => {
                let dataEx = r[1];
                if (dataEx && dataEx.includes('T')) dataEx = dataEx.split('T')[0].split('-').reverse().join('/');
                tbody.innerHTML += `<tr><td class="fw-bold text-primary">${r[0]}</td><td>${dataEx}</td><td>${r[2]}</td></tr>`;
            });
        }
        window.onload = carregarReferencias;
    </script>
</body>
</html>
