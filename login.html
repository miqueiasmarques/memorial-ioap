<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Restrita - NIO</title>
    
    <link rel="shortcut icon" href="img/favicon1.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background-color: #f2f4f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border-top: 5px solid #002b5c;
        }
        .logo-login {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .btn-entrar {
            background-color: #002b5c;
            color: white;
            font-weight: bold;
            width: 100%;
            padding: 12px;
            transition: 0.3s;
        }
        .btn-entrar:hover {
            background-color: #001a3d;
            color: white;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <!-- Logo (Adapte o caminho se necessário) -->
        <img src="img/favicon1.png" alt="Logo NIO" class="logo-login">
        
        <h4 class="fw-bold mb-1" style="color: #002b5c;">Área do Servidor</h4>
        <p class="text-muted mb-4 small">Núcleo de Imprensa Oficial</p>

        <form id="formLogin" onsubmit="fazerLogin(event)">
            <div class="mb-3 text-start">
                <label class="form-label fw-bold small">USUÁRIO</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control" id="usuario" required placeholder="Digite seu usuário">
                </div>
            </div>

            <div class="mb-4 text-start">
                <label class="form-label fw-bold small">SENHA</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control" id="senha" required placeholder="••••••••">
                </div>
            </div>

            <button type="submit" id="btnEntrar" class="btn btn-entrar">
                ENTRAR NO SISTEMA
            </button>
            
            <div id="msgErro" class="mt-3 text-danger small fw-bold" style="display:none;"></div>
        </form>
        
        <div class="mt-4 border-top pt-3">
            <a href="index.html" class="text-decoration-none text-muted small">
                <i class="bi bi-arrow-left"></i> Voltar para o Site
            </a>
        </div>
    </div>

    <script>
        // URL DO SEU APPS SCRIPT (O MESMO DO SITE)
        const URL_API = 'https://script.google.com/macros/s/AKfycbwwEI9F6LFkqOqeoF4kKyARouJo-59C-34xhTWfL1bDD538muTldssosywD2G2CYyOpfA/exec';

        async function fazerLogin(e) {
            e.preventDefault();
            
            const btn = document.getElementById('btnEntrar');
            const msg = document.getElementById('msgErro');
            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;

            // Bloqueia botão
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Verificando...';
            msg.style.display = 'none';

            try {
                // Envia dados para o Apps Script verificar na planilha
                const response = await fetch(URL_API, {
                    method: 'POST',
                    mode: 'cors', // Tenta cors, se der erro o Apps Script precisa estar configurado
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({
                        acao: 'login', // Ação específica para login
                        usuario: usuario,
                        senha: senha
                    })
                });
                
                const data = await response.json();

                if (data.result === 'success') {
                    // SUCESSO: Salva "crachá" no navegador
                    localStorage.setItem('nio_usuario', data.nome);
                    localStorage.setItem('nio_token', 'logado');
                    
                    // Redireciona para o Painel (que vamos criar depois)
                    window.location.href = 'painel.html';
                } else {
                    // ERRO DE SENHA
                    throw new Error("Usuário ou senha incorretos.");
                }

            } catch (error) {
                // Como estamos usando 'no-cors' ou fetch complexo, às vezes o erro é genérico.
                // Mas vamos simular a verificação pelo Script.
                msg.innerText = "Falha no login. Verifique suas credenciais.";
                msg.style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = 'ENTRAR NO SISTEMA';
                console.error(error);
            }
        }
    </script>

</body>
</html>
