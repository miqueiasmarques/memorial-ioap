<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acervo Histórico - Imprensa Oficial AP</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- CSS Externo -->
    <link rel="stylesheet" href="css/estilo.css">
    
    <!-- Dados do Acervo -->
    <script src="js/dados.js"></script>
</head>
<body>

    <div class="caixa-central">
        <div class="topo-banner"></div>
        
        <nav class="navbar-gov">
            <ul class="menu-lista">
                <li><a class="nav-link" href="index.html">Início</a></li>
                <li><a class="nav-link" href="noticias.html">Notícias</a></li>
                <li><a class="nav-link" href="acervo-vintage.html">Memorial Vintage</a></li>
                <li style="margin-left: auto;"><a class="nav-link" href="#"><i class="bi bi-search"></i> BUSCAR</a></li>
            </ul>
        </nav>
        
        <div class="banner-id"></div>

        <main class="conteudo-principal">
            <h2 class="titulo-pg">ACERVO HISTÓRICO DIGITAL</h2>
            <p class="text-muted mb-4">Consulte as edições digitalizadas do <strong>Jornal Amapá</strong> e <strong>Novo Amapá</strong> (1945 — 1974).</p>

            <!-- Seletor de Anos -->
            <div class="grid-anos" id="gridAnos">Carregando anos...</div>

            <div class="container-tabela shadow-sm">
                <div class="header-tabela">
                    <i class="bi bi-folder2-open fs-3 me-3"></i>
                    <h5 class="m-0 fw-bold">Jornais de <span id="txtAnoNav">1945</span></h5>
                </div>

                <!-- Navegação de Meses -->
                <div class="mes-nav" id="navMeses"></div>

                <!-- Tabela Responsiva -->
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th class="ps-4">EDIÇÃO</th>
                                <th>DATA</th>
                                <th class="text-center">VISUALIZAR</th>
                            </tr>
                        </thead>
                        <tbody id="corpoTabela">
                            <!-- JS preenche aqui -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer class="rodape-oficial">
            <img src="img/banner-governo-rodape.png" alt="Governo do Estado do Amapá" class="img-rodape">
        </footer>
    </div>

    <!-- Script de Lógica do Acervo -->
    <script>
        const mesesNomes = ["JAN", "FEV", "MAR", "ABR", "MAI", "JUN", "JUL", "AGO", "SET", "OUT", "NOV", "DEZ"];
        let anoSel = 1945, mesSel = "MAR"; // Ano e mês inicial

        function renderizar() {
            // 1. Verificar se dados existem
            if(typeof baseDeDados === 'undefined') {
                document.getElementById('gridAnos').innerHTML = '<div class="alert alert-danger">Erro: Arquivo dados.js não encontrado ou corrompido.</div>';
                return;
            }

            // 2. Gerar Botões de Anos (1945 a 1974)
            const divAnos = document.getElementById('gridAnos');
            divAnos.innerHTML = '';
            for(let i=1945; i<=1974; i++) {
                const btn = document.createElement('button');
                btn.className = `btn btn-sm btn-ano ${i === anoSel ? 'btn-dark' : 'btn-outline-dark'}`;
                btn.innerText = i;
                btn.onclick = () => { 
                    anoSel = i; 
                    mesSel = "JAN"; // Reseta para janeiro ao trocar de ano
                    if(i === 1945) mesSel = "MAR"; // Exceção: 1945 começa em Março
                    
                    document.getElementById('txtAnoNav').innerText = i; 
                    renderizar(); 
                };
                divAnos.appendChild(btn);
            }

            // 3. Gerar Links de Meses
            const divMeses = document.getElementById('navMeses');
            divMeses.innerHTML = mesesNomes.map(m => `
                <a href="javascript:void(0);" 
                   class="mes-link ${m === mesSel ? 'active' : ''}" 
                   onclick="mesSel='${m}'; renderizar()">${m}</a>
            `).join('');

            // 4. Filtrar Dados
            const corpo = document.getElementById('corpoTabela');
            const filtrados = baseDeDados.filter(item => {
                const parts = item.data.split('/');
                if(parts.length < 2) return false;
                const mIdx = parseInt(parts[1]) - 1;
                return item.ano === anoSel && mesesNomes[mIdx] === mesSel;
            });

            // 5. Exibir na Tabela
            if(filtrados.length > 0) {
                corpo.innerHTML = filtrados.map(item => `
                    <tr>
                        <td class="ps-4 fw-bold text-uppercase">${item.edicao}</td>
                        <td>${item.data}</td>
                        <td class="text-center">
                            <a href="${item.link}" target="_blank" class="btn-visualizar">
                                <i class="bi bi-search"></i> Abrir
                            </a>
                        </td>
                    </tr>
                `).join('');
            } else {
                corpo.innerHTML = `<tr><td colspan="3" class="text-center p-5 text-muted fst-italic">
                    Nenhuma edição digitalizada encontrada para ${mesSel}/${anoSel}.
                </td></tr>`;
            }
        }

        // Inicia a aplicação
        renderizar();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
